<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Autorização de Venda - Beehouse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Beehouse Investimentos</h1>
            <p>Gerador de Autorização de Venda</p>
        </header>

        <form id="authForm" onsubmit="handleSubmit(event)">
            
            <!-- TIPO DE AUTORIZAÇÃO -->
            <div class="card">
                <h2>Tipo de Contratante</h2>
                <div class="form-group">
                    <label for="authType">Selecione o tipo:</label>
                    <select id="authType" name="authType" onchange="toggleSections()" required>
                        <option value="pf">Pessoa Física</option>
                        <option value="pj">Pessoa Jurídica</option>
                        <option value="socios">Sócios (Múltiplos Proprietários)</option>
                    </select>
                </div>
            </div>

            <!-- DADOS PF (TIPO ÚNICO) -->
            <div id="section-pf" class="card">
                <h2>Dados do Contratante</h2>
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="contratanteNome">
                </div>
                <div class="form-row two-col">
                    <div>
                        <label>CPF</label>
                        <input type="text" name="contratanteCpf" placeholder="000.000.000-00">
                    </div>
                    <div>
                        <label>Profissão</label>
                        <input type="text" name="contratanteProfissao">
                    </div>
                </div>
                <div class="form-row two-col">
                    <div>
                        <label>Estado Civil</label>
                        <select id="contratanteEstadoCivil" name="contratanteEstadoCivil" onchange="checkMaritalStatus()">
                            <option value="Solteiro(a)">Solteiro(a)</option>
                            <option value="Casado(a)">Casado(a)</option>
                            <option value="União Estável">União Estável</option>
                            <option value="Divorciado(a)">Divorciado(a)</option>
                            <option value="Viúvo(a)">Viúvo(a)</option>
                            <option value="Separado(a)">Separado(a)</option>
                        </select>
                    </div>
                    <div id="regime-wrapper" class="hidden">
                        <label>Regime de Casamento</label>
                        <select name="contratanteRegimeCasamento">
                            <option value="">Selecione...</option>
                            <option value="Comunhão Parcial de Bens">Comunhão Parcial de Bens</option>
                            <option value="Comunhão Universal de Bens">Comunhão Universal de Bens</option>
                            <option value="Separação Total de Bens">Separação Total de Bens</option>
                            <option value="Participação Final nos Aquestos">Participação Final nos Aquestos</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Endereço Completo</label>
                    <input type="text" name="contratanteEndereco">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="contratanteEmail">
                </div>
            </div>

            <!-- DADOS CONJUGE (CASADO) -->
            <div id="section-conjuge" class="card hidden">
                <h2>Dados do Cônjuge</h2>
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="conjugeNome">
                </div>
                <div class="form-row two-col">
                    <div>
                        <label>CPF</label>
                        <input type="text" name="conjugeCpf">
                    </div>
                    <div>
                        <label>Profissão</label>
                        <input type="text" name="conjugeProfissao">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="conjugeEmail">
                </div>
            </div>

            <!-- DADOS PJ -->
            <div id="section-pj" class="card hidden">
                <h2>Dados da Empresa</h2>
                <div class="form-group">
                    <label>Razão Social</label>
                    <input type="text" name="empresaRazaoSocial">
                </div>
                <div class="form-row two-col">
                    <div>
                        <label>CNPJ</label>
                        <input type="text" name="empresaCnpj">
                    </div>
                    <div>
                        <label>Inscrição Estadual/Municipal</label>
                        <input type="text" name="empresaIe">
                    </div>
                </div>
                <div class="form-row two-col">
                    <div>
                        <label>Email Corporativo</label>
                        <input type="email" name="empresaEmail">
                    </div>
                    <div>
                        <label>Telefone</label>
                        <input type="text" name="empresaTelefone">
                    </div>
                </div>
                <div class="form-group">
                    <label>Endereço da Sede</label>
                    <input type="text" name="empresaEndereco">
                </div>

                <h3>Representante Legal</h3>
                <div class="form-group">
                    <label>Nome do Representante</label>
                    <input type="text" name="repNome">
                </div>
                <div class="form-row two-col">
                    <div>
                        <label>CPF</label>
                        <input type="text" name="repCpf">
                    </div>
                    <div>
                        <label>Cargo</label>
                        <input type="text" name="repCargo">
                    </div>
                </div>
            </div>

            <!-- DADOS SÓCIOS -->
            <div id="section-socios" class="card hidden">
                <h2>Sócios / Proprietários</h2>
                <div id="socios-container">
                    <!-- Sócio 1 (Padrão) -->
                    <div class="unit-card" data-socio-index="1">
                         <div class="unit-header">
                            <span class="unit-title">Sócio 1</span>
                        </div>
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" name="socio1Nome">
                        </div>
                        <div class="form-row two-col">
                            <div>
                                <label>CPF</label>
                                <input type="text" name="socio1Cpf">
                            </div>
                            <div>
                                <label>Profissão</label>
                                <input type="text" name="socio1Profissao">
                            </div>
                        </div>
                         <div class="form-row two-col">
                            <div>
                                <label>Estado Civil</label>
                                <input type="text" name="socio1EstadoCivil">
                            </div>
                            <div>
                                <label>Regime Casamento</label>
                                <input type="text" name="socio1RegimeCasamento">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Endereço</label>
                            <input type="text" name="socio1Endereco">
                        </div>
                         <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="socio1Email">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addSocio()">+ Adicionar Sócio</button>
            </div>

            <!-- DADOS DO IMÓVEL -->
            <div class="card">
                <h2>Dados do Imóvel</h2>
                
                <div class="form-group">
                    <label>Endereço do Empreendimento</label>
                    <input type="text" name="imovelEndereco" required>
                </div>
                <!-- Campos da Unidade Única -->
                <div class="form-row two-col">
                    <div class="form-group">
                        <label>Unidade / Descrição (Ex: Apto 101)</label>
                        <input type="text" name="imovelDescricao_0" required>
                    </div>
                    <div class="form-group">
                        <label>Valor de Venda (R$)</label>
                        <input type="number" step="0.01" name="imovelValor_0" required>
                    </div>
                </div>

                <div class="form-row two-col">
                    <div>
                        <label>Matrícula / Inscrição</label>
                        <input type="text" name="imovelMatricula">
                    </div>
                    <div>
                        <label>Administradora Condomínio</label>
                        <input type="text" name="imovelAdminCondominio">
                    </div>
                </div>
                 <div class="form-row three-col" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                    <div>
                        <label>Valor Condomínio</label>
                        <input type="number" step="0.01" name="imovelValorCondominio">
                    </div>
                    <div>
                        <label>Chamada Capital</label>
                        <input type="text" name="imovelChamadaCapital">
                    </div>
                     <div>
                        <label>Num. Parcelas</label>
                        <input type="text" name="imovelNumParcelas">
                    </div>
                </div>
            </div>

            <!-- CONTRATO -->
            <div class="card">
                <h2>Condições da Venda</h2>
                <div class="form-row two-col">
                    <div>
                        <label>% Comissão</label>
                        <input type="number" step="0.1" name="contratoComissaoPct" value="6" required>
                    </div>
                    <div>
                        <label>Prazo de Exclusividade (Dias)</label>
                        <input type="number" name="contratoPrazo" placeholder="Deixe 0 ou vazio se não houver">
                        <small style="color: #666; display: block; margin-top: 5px;">Se preenchido (>0), marcará "SIM" em exclusividade no PDF.</small>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">GERAR PDF</button>

        </form>
    </div>

    <script>
        // State
        let socioCount = 1;

        function toggleSections() {
            const type = document.getElementById('authType').value;
            
            // Hide all specific sections first
            document.getElementById('section-pf').classList.add('hidden');
            document.getElementById('section-conjuge').classList.add('hidden');
            document.getElementById('section-pj').classList.add('hidden');
            document.getElementById('section-socios').classList.add('hidden');

            // Show relevant sections
            if (type === 'pf') {
                document.getElementById('section-pf').classList.remove('hidden');
                checkMaritalStatus(); // Check if spouse section is needed
            } else if (type === 'pj') {
                document.getElementById('section-pj').classList.remove('hidden');
            } else if (type === 'socios') {
                document.getElementById('section-socios').classList.remove('hidden');
            }
        }

        function checkMaritalStatus() {
            // Only relevant if authType is 'pf'
            if (document.getElementById('authType').value !== 'pf') return;

            const estadoCivil = document.getElementById('contratanteEstadoCivil').value;
            const regimeWrapper = document.getElementById('regime-wrapper');
            const conjugeSection = document.getElementById('section-conjuge');
            
            if (estadoCivil === 'Casado(a)' || estadoCivil === 'União Estável') {
                regimeWrapper.classList.remove('hidden');
                conjugeSection.classList.remove('hidden');
            } else {
                regimeWrapper.classList.add('hidden');
                conjugeSection.classList.add('hidden');
            }
        }

        function addSocio() {
            const container = document.getElementById('socios-container');
            socioCount++; // Increment first
            const index = socioCount;
            
            const div = document.createElement('div');
            div.className = 'unit-card';
            div.dataset.socioIndex = index;
            div.innerHTML = `
                <div class="unit-header">
                    <span class="unit-title">Sócio ${index}</span>
                    <button type="button" class="btn btn-danger" onclick="removeElement(this)">Remover</button>
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="socio${index}Nome">
                </div>
                <div class="form-row two-col">
                    <div>
                        <label>CPF</label>
                        <input type="text" name="socio${index}Cpf">
                    </div>
                    <div>
                        <label>Profissão</label>
                        <input type="text" name="socio${index}Profissao">
                    </div>
                </div>
                 <div class="form-row two-col">
                    <div>
                        <label>Estado Civil</label>
                        <input type="text" name="socio${index}EstadoCivil">
                    </div>
                    <div>
                        <label>Regime Casamento</label>
                        <input type="text" name="socio${index}RegimeCasamento">
                    </div>
                </div>
                <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" name="socio${index}Endereco">
                </div>
                 <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="socio${index}Email">
                </div>
            `;
            container.appendChild(div);
        }

        function removeElement(button) {
            button.closest('.unit-card').remove();
        }

        function buildPayload(formData) {
            // Start with a clean copy of the simple fields
            const cleanData = {};
            const keys = Object.keys(formData);
            
            // 1. Determine correct authType for Backend
            if (formData.authType === 'pf') {
                const estadoCivil = formData.contratanteEstadoCivil;
                if (estadoCivil === 'Casado(a)' || estadoCivil === 'União Estável') {
                    cleanData['authType'] = 'casado';
                } else {
                    cleanData['authType'] = 'solteiro';
                }
            } else {
                cleanData['authType'] = formData.authType;
            }

            // Copy standard fields
            keys.forEach(k => {
                if (!k.startsWith('socio') && k !== 'authType') { // Skip authType as we handled it
                    cleanData[k] = formData[k];
                }
            });

            // 2. Ensure Single Property (qtdImoveis = 1)
            // The inputs are already named imovelDescricao_0 and imovelValor_0 in HTML
            cleanData['qtdImoveis'] = 1;

            // 3. Handle Socios Re-indexing
            if (formData.authType === 'socios') {
                const socioCards = document.querySelectorAll('#socios-container .unit-card');
                cleanData['numSocios'] = socioCards.length;
                
                socioCards.forEach((card, idx) => {
                    const realIndex = idx + 1; // 1-based for socios in backend
                    
                    cleanData[`socio${realIndex}Nome`] = card.querySelector('input[name$="Nome"]').value;
                    cleanData[`socio${realIndex}Cpf`] = card.querySelector('input[name$="Cpf"]').value;
                    cleanData[`socio${realIndex}Profissao`] = card.querySelector('input[name$="Profissao"]').value;
                    cleanData[`socio${realIndex}EstadoCivil`] = card.querySelector('input[name$="EstadoCivil"]').value;
                    cleanData[`socio${realIndex}RegimeCasamento`] = card.querySelector('input[name$="RegimeCasamento"]').value;
                    cleanData[`socio${realIndex}Endereco`] = card.querySelector('input[name$="Endereco"]').value;
                    cleanData[`socio${realIndex}Email`] = card.querySelector('input[name$="Email"]').value;
                });
            } else {
                 // Copy single/married specific fields if any were missed
                 keys.forEach(k => {
                     if (k.startsWith('socio') && formData.authType !== 'socios') {
                         cleanData[k] = formData[k];
                     }
                 });
            }

            return cleanData;
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Gerando...';
            btn.disabled = true;

            try {
                // Get raw form data
                const form = e.target;
                const rawData = Object.fromEntries(new FormData(form).entries());
                
                // Build proper payload
                const payload = buildPayload(rawData);
                console.log('Sending payload:', payload);

                const response = await fetch('/api/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Erro ao gerar PDF');
                }

                // Download Blob
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;

                // Determine filename based on name
                let name = 'Autorizacao';
                if (payload.authType === 'pj') {
                    name = payload.empresaRazaoSocial;
                } else if (payload.authType === 'socios') {
                    name = payload.socio1Nome;
                } else {
                    name = payload.contratanteNome;
                }
                
                // Sanitize name
                const safeName = (name || 'Autorizacao').normalize('NFD').replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, '_').toLowerCase();
                a.download = `autorizacao_${safeName}_${new Date().getTime()}.pdf`;

                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                alert('PDF Gerado com sucesso!');

            } catch (error) {
                console.error(error);
                alert('Erro ao gerar PDF: ' + error.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        // Initialize
        toggleSections();
    </script>
</body>
</html>
